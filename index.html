<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Document</title>
</head>

<body>

    <div class="hero mt-5">
        <div class="swiper dark:bg-gray-900">
            <div class="swiper-wrapper">
            </div>

            <!-- Paginations va navigatsiyalar -->
            <div class="swiper-pagination"></div>

            <div
                class="swiper-button-next bg-gradient-to-r from-gray-700 to-gray-300 dark:from-gray-800 dark:to-gray-500 rounded-full overflow-hidden px-6 text-center flex justify-center text-white hover:from-red-500 hover:to-blue-500 hover:text-fuchsia-700 cursor-pointer">
            </div>
            <div
                class="swiper-button-prev bg-gradient-to-r from-gray-700 to-gray-300 dark:from-gray-800 dark:to-gray-500 rounded-full overflow-hidden px-6 text-center flex justify-center text-white hover:from-red-500 hover:to-blue-500 hover:text-fuchsia-700 cursor-pointer">
            </div>
        </div>
    </div>

    <div class="catagory grid grid-cols-6 gap-5 w-[90%] mx-auto mt-5 "></div>
    <div class="product grid grid-cols-6 gap-5 w-[90%] mx-auto mt-5"></div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
